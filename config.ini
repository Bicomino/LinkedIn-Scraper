[credentials]
# Datos de acceso a LinkedIn
email = example@mail.com
password = my_password

[timeouts]
# Tiempo de espera tras cargar cada página (en segundos)
page_load_sleep = 6.0
# Tiempo de espera entre cada scroll (en segundos)
scroll_wait = 1.5
# Número máximo de intentos sin nuevo contenido antes de parar el scroll
max_scroll_attempts = 10

[driver]
# Ruta al msedgedriver.exe
msedgedriver_path = X:/./../.../msedgedriver.exe